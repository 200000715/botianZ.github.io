<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>hello,world!</title>
  </head>
  <body>
    <main class="mx-5">
      <ul class="nav nav-fill">
        <li class="nav-item">
          <a href="#" class="nav-link active">HOME</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Data
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">CSVs</a>
            <a class="dropdown-item" href="#">Python</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Publication</a>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link disabled">Obsolete</a>
        </li>
      </ul>

      <h1>Hello World!</h1>
      <h3 class="d-done d-md-block">Welcome to DIGS Data publication</h3>
      <div>
        <button id="display_btn" type="button" class="btn btn-primary">
          Hidden
        </button>
        <div id="minute"></div>
      </div>

      <img class="img-fluid center-img" src="WechatIMG6.jpeg" alt="" />
      <div class="containter-lg">
        <div class="row">
          <div class="col-md h1">Row 01 Col 01</div>
          <div class="col-md h1">Row 01 Col 02</div>
          <div class="col-md h1">Row 01 Col 03</div>
        </div>
        <div class="row">
          <div class="col-md h1">Row 02 Col01</div>
          <div class="col-md h1">Row 02 Col02</div>
          <div class="col-md h1">Row 02 Col03</div>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Rice</td>
            <td>Zhang</td>
            <td>@Cat</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script
      src="bootstrap-5.0.2-dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    let minute_div = document.getElementById("minute");
    let time = new Date();
    minute_div.innerText = time;
    let display_btn = document.getElementById("display_btn");
    let if_show = false;
    display_btn.onclick = function () {
      minute_div.style.display = if_show ? null : "none";
      display_btn.innerText = if_show ? "Hidden" : "Display";
      if_show = !if_show;
    };
  </script>
</html>
